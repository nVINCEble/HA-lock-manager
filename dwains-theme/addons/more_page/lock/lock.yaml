  - type: custom:vertical-stack-in-card
    cards:
      - content: |
          ## Status
        type: markdown
      - type: entities
        entities:
          - input_boolean.outsidegaragedoor_lock_notifications
          - input_boolean.outsidegaragedoor_dooraccess_notifications
